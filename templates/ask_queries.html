<!DOCTYPE html>
<html>
<head>
    <title>Ask Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }
        .answer-box {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: 20px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <h2>Ask a Question from the PDF</h2>
    <form method="POST">
        <input type="text" name="question" placeholder="Type your question here" required value="{{ request.form.question }}">
        <input type="submit" value="Ask">
    </form>

    {% if answer %}
        <div class="answer-box">
            <strong>Answer:</strong> {{ answer }}
        </div>
    {% endif %}
</body>
</html>
